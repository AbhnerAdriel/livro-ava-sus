<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro de Exemplo</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style-modulo.css">
</head>

<body style="background-image: url(./assets/images/bg-pagina.png); background-size: cover;" id="modulo-container">
    <div id="pagina-modulo">
        <header id="cabecalho-topo-modulo">
            <h1 id="titulo-modulo">
                <span class="numeracao-modulo">Módulo 1</span>
                <span class="assumto-tema-modulo">As Práticas Integrativas e Complementares no Brasil e no Mundo</span>
            </h1>
            <hr>
        </header>

        <main id="conteudo-pagina-container">

        </main> <!-- conteudo-pagina-container -->
    </div><!-- pagina-modulo -->

    <!-- Controle principal -->
    <div class="pagination-container">
        <h2>Progresso do Módulo</h2>
        <div class="nav-buttons">
            <div class="nav-button" onclick="prevPage()">
                <div class="circle">←</div>
                <span>RETORNAR</span>
            </div>

            <div class="page-indicator" id="page-indicator">Página 1 de 4</div>

            <div class="nav-button" onclick="nextPage()">
                <span>AVANÇAR</span>
                <div class="circle">→</div>
            </div>
        </div>
        <div class="dots" id="dots-container">
            <!-- Dots gerados dinamicamente -->
        </div>
    </div>

    <!-- Controle flutuante -->
    <div class="page-control" id="pageControl">
        <button class="circle-btn" onclick="prevPage()">←</button>
        <div class="page-number" id="pageNumber">Página 1</div>
        <button class="circle-btn" onclick="nextPage()">→</button>
    </div>

    <footer id="footer-pagina-modulo" style="background-image: url(./assets/images/bg-rodape.png);">
        <div class="container-logos-footer">
            <img src="./assets/images/instituicoes-logo-rodape.png" class="instituicoes-logos-rodape"
                alt="Instituições vinculadas ao projeto">
        </div>
    </footer>

    <script type="text/javascript" src="./assets/js/script-modulo.js"></script>

    <script>
        const totalPages = 4;
        let currentPage = 1;

        const pageIndicator = document.getElementById('page-indicator');
        const dotsContainer = document.getElementById('dots-container');
        const pageNumber = document.getElementById('pageNumber');
        const pageControl = document.getElementById('pageControl');
        const conteudoContainer = document.getElementById('conteudo-pagina-container');

        // Conteúdos de cada página
        const pagesContent = [
            `
 <section id="banner-modulo"
                style="background-image: url(./assets/images/homem-praticar-ioga-banner-modulo-1.jpg);">
                <div class="overlap-black"></div>
                <div class="box-texto-banner">
                    <h2>Introdução à Meditação</h2>
                </div>
            </section>

            <section class="imagem-texto-container">
                <div class="image-content">
                    <figure>
                        <img src="./assets/images/blob-mulher-meditando.png" alt="Imagem ilustrativa de exemplo">
                    </figure>
                </div>
                <article class="text-content">
                    <h2>Boas-vindas!</h2>
                    <p>
                        <span class="highlight">Olá, ABHNER! Bem-vindo(a) ao módulo introdutório sobre Meditação e
                            Práticas Integrativas e Complementares em Saúde (PICS).</span> Você já ouviu falar sobre as
                        PICS? Sabia que práticas como a meditação, o yoga, o reiki e a fitoterapia vêm sendo
                        incorporadas de forma crescente ao SUS como estratégias de cuidado ampliado e integral?
                    </p>
                    <p>
                        Este módulo foi pensado para você, que deseja compreender o papel da meditação no contexto da
                        saúde pública brasileira e refletir sobre como essas práticas vêm sendo reconhecidas,
                        regulamentadas e implementadas no Brasil e no mundo.
                    </p>
                </article>
            </section>

            <section class="caixa-estilizada-container">
                <div class="linha-caixa-estilizada"></div>
                <div class="caixa-estilizada">
                    <h2>Ao longo do percurso, você será convidado(a) a:</h2>
                    <ol>
                        <li>Conhecer o histórico e a expansão das PICS no cenário nacional e internacional;</li>
                        <li>Refletir sobre a gestão dessas práticas dentro dos serviços de saúde;</li>
                        <li>Compreender a importância da meditação como prática terapêutica reconhecida pelo SUS;</li>
                        <li>Compartilhar sua experiência e expectativas por meio de um questionário inicial e fóruns
                            colaborativos.</li>
                    </ol>
                </div>
            </section>

            <section class="texto-corrido-container">
                <div class="caixa-azul">
                    <p>
                        Com vídeos, textos curtos, experiências de gestores(as) e materiais complementares, nossa
                        proposta é oferecer um espaço
                        de aprendizado acessível, prático e conectado com a realidade do SUS.
                    </p>
                    <p>
                        <span class="highlight">Este curso é autoinstrucional</span>, mas conta com o apoio de
                        facilitadores(as). Você poderá
                        interagir, trocar saberes e aprofundar seu entendimento com base em sua própria trajetória.
                    </p>
                </div>
            </section>
        `,
            `
                    <section class="texto-corrido-container" style="position: relative;">
                <h2>1. Trajetória das PICS no Brasil e ao Redor do Mundo</h2>
                <p>
                    Bem, ABHNER, Com a finalidade de contextualizar o percurso das Práticas Integrativas e
                    Complementares em Saúde (PICS) no Brasil, a fala a seguir apresenta a história recente e o
                    reconhecimento das PICS por meio de Políticas Públicas. Para auxiliar-nos nesse debate, apresentamos
                    a fala da Profa. Dra. Islândia Maria Carvalho de Sousa, Pesquisadora e Docente de Pós-Graduação em
                    Saúde Pública do Instituto de Pesquisas Aggeu Magalhães — Fiocruz Pernambuco e Coordenadora do
                    Observatório Nacional de Saberes e Práticas Tradicionais, Integrativas e Complementares em Saúde
                    (ObservaPICS).
                </p>
                <p>
                    Sugerimos a Leitura da Política Nacional de Práticas Integrativas e Complementares do SUS,
                    disponível em <a
                        href="https://drive.google.com/file/d/17ATXr_G9Y3u1-J9gUIbn1feWr-w8SZj9/view?usp=sharing" target="_blank">Política
                        Nacional de Práticas Integrativas e Complementares no SUS</a>.
                </p>
                <div class="imagem-container">
                    <figure>
                        <img src="assets/images/mulher-branca-praticando-ioga.jpg" alt="Mulher branca praticando Ioga">
                    </figure>
                </div>
                <p>
                    A Organização Mundial da Saúde (OMS) ampliou o estímulo às práticas/saberes em saúde tradicional,
                    denominadas Medicinas
                    Tradicionais Complementares e Integrativas (MTCI), para que assumam um espaço como recursos de
                    cuidado pelos sistemas
                    nacionais de saúde.
                </p>
                <p>
                    Desde então, diversos países reconheceram e inseriram diversas práticas integrativas em seus
                    sistemas de saúde, com
                    avanços importantes relativos à legitimação e regulamentação destas.
                </p>
            </section>
            <section class="caixa-estilizada-container">
                <div class="caixa-estilizada" style="max-width: 900px;">
                    <h2>Saiba mais:</h2>
                    <p>
                        Para facilitar a compreender este contexto histórico mundial, apresentamos a fala da Profa Dra.
                        Madel Therezinha Luz,
                        filósofa e pesquisadora na área de sociologia da saúde, com produção em temas relacionados às
                        racionalidades médicas e
                        práticas integrativas e complementares em saúde (PICS).
                    </p>
                    <div class="video-wrapper">
                        <div class="video-background"></div>
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/z90QXxEBhgo"
                                title="Como Surgiram as Práticas Integrativas e Complementares em Saúde - PICS" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </section>
        `,
            `
<section class="texto-corrido-container">
                <h2>2. A Gestão das Práticas Integrativas e Complementares no SUS</h2>
                <p>
                    Nesta seção apresentaremos as falas de gestores em PICS, responsáveis pelo gerenciamento de
                    projetos, programas e
                    serviços em diferentes níveis de atenção, distribuídos em diversos estados e municípios do Brasil.
                </p>
                <p>
                    Sugerimos a leitura do Manual de Implantação de Serviços de Práticas Integrativas e Complementares
                    no SUS, disponível no
                    <a href="https://drive.google.com/file/d/1V4NItsw4ytQ5Ku1tBs3bl0PQCQmM09Nf/view?usp=sharing"
                        target="_blank">material de leitura complementar</a>.
                </p>
            </section>
            <section class="caixa-estilizada-container">
                <div class="caixa-estilizada" style="max-width: 900px;">
                    <h2>Saiba mais:</h2>
                    <div class="video-wrapper">
                        <div class="video-background"></div>
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/foy2udUymSM"
                                title="A Gestão dos Serviços em PICS – Parte 1" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </section>
        `,
            `
        <section class="texto-corrido-container">
                <h2>4. Considerações Finais</h2>
                <section class="imagem-texto-container">
                    <div class="image-content">
                        <figure>
                            <img src="./assets/images/idosa-e-pessoas-de-cor-meditando.png" alt="Imagem ilustrativa de exemplo">
                        </figure>
                    </div>
                    <article class="text-content">
                        <p>
                            Neste primeiro módulo, você teve a oportunidade de conhecer a trajetória das Práticas Integrativas e Complementares em
                            Saúde (PICS) no Brasil e no mundo, compreendendo o papel da meditação como uma prática reconhecida e incorporada ao SUS.
                        </p>
                        <p>
                            Esperamos que este percurso inicial tenha despertado em você um novo olhar para o cuidado em saúde — mais ampliado, mais
                            humano e mais conectado com saberes diversos, que dialogam entre a ciência e a experiência.
                        </p>
                    </article>
                </section>
                <p>
                    Que este aprendizado seja o ponto de partida para aprofundar seus conhecimentos, fortalecer sua prática profissional e
                    contribuir para um SUS cada vez mais integral, inclusivo e acolhedor.
                </p>
            </section>
        `
        ];

        function updateUI() {
            // Atualiza os textos
            pageIndicator.textContent = `Página ${currentPage} de ${totalPages}`;
            pageNumber.textContent = `Página ${currentPage}`;

            // Atualiza o conteúdo
            conteudoContainer.innerHTML = pagesContent[currentPage - 1];

            // Atualiza os dots
            dotsContainer.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.textContent = i;
                if (i === currentPage) dot.classList.add('active');
                dot.onclick = () => {
                    currentPage = i;
                    updateUI();
                };
                dotsContainer.appendChild(dot);
            }

            // Scroll para o topo
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updateUI();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updateUI();
            }
        }

        // Oculta controle flutuante no fim da página
        window.addEventListener('scroll', () => {
            const scrollPosition = window.innerHeight + window.scrollY;
            const documentHeight = document.body.offsetHeight;

            if (scrollPosition >= documentHeight - 650) {
                pageControl.classList.add('hidden');
            } else {
                pageControl.classList.remove('hidden');
            }
        });

        // Inicialização
        updateUI();
    </script>

</body>

</html>
